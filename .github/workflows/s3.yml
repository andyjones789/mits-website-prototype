name: github pages

on:
  push:
    branches:
    - development

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        # extended: true

    - name: Build
      run: hugo --minify;
      
    - name: List Root
      run: ls 

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.MITS_S3_KEY }}
        aws-secret-access-key: ${{ secrets.MITS_S3_SECRET }}
        aws-region: eu-west-1

    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./public/ s3://dev.sites.makeitsimple.co.uk/ --delete
